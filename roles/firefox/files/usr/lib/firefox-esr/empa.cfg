pref("network.negotiate-auth.trusted-uris", "empa.ch");
pref("network.negotiate-auth.delegation-uris", "empa.ch");
pref("network.automatic-ntlm-auth.trusted-uris", "empa.ch");
pref("network.automatic-ntlm-auth.allow-non-fqdn", true);
pref("network.negotiate-auth.allow-non-fqdn", true);
